{% extends "base.html" %}
{% block main_content %}

<h2 class="section-title">Поиск пользователей</h2>

<form method="POST" class="search-form">
    <input name="username" placeholder="Введите username...">
    <button type="submit">Найти</button>
</form>

<div class="chat-list">
    {% for user in users %}
    <a href="{{ url_for('chat', user_id=user[0]) }}" class="chat-item">
        <div class="avatar">
            <img src="{{ url_for('static', filename='avatars/' + user[2]) }}" alt="{{ user[1] }}">
        </div>
        <div class="chat-info">
            <div class="chat-name">{{ user[1] }}</div>
            <div class="chat-preview">Начать диалог</div>
        </div>
    </a>
    {% endfor %}
</div>


{% endblock %}
