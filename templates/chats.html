{% extends "base.html" %}
{% block main_content %}

<div class="section-header" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
    <img src="{{ url_for('static', filename='lone-icon.png') }}" alt="Чаты" style="width: 28px; height: 28px;">
    <h2 class="section-title" style="margin: 0; font-size: 20px;">Lone</h2>
</div>

<hr style="width: 100%; height: 1px; background-color: #444; border: none; margin: 0 0 20px 0;">

<div class="chat-list">
    {% for user in users %}
    <a href="{{ url_for('chat', user_id=user[0]) }}" class="chat-item">
        <div class="avatar">
            <img src="{{ url_for('static', filename='avatars/' + user[2]) }}" alt="{{ user[1] }}">
        </div>
        <div class="chat-info">
            <div class="chat-name">{{ user[1] }}</div>
            <div class="chat-preview">Нажмите чтобы открыть диалог</div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
